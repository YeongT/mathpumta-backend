language: java
jdk:
  - openjdk15

sudo: enabled

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

# Deploy to Heroku
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app: sexyguys-appllication

